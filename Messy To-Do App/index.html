<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Main container  -->
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <!-- App Content -->
        <div class="app-content">
            <!-- Input section  -->
            <div class="input-section">
                <input id="task-input" type="text" placeholder="What do you need to do?">
                <button id="add-task-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- Filter buttons -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All tasks</button>
                <button class="filter-btn" data-filter="active">Active tasks</button>
                <button class="filter-btn" data-filter="completed">Completed tasks</button>
            </div>

            <!-- Statistics section -->
            <div class="task-stats">
                <div class="stat">
                    <span class="stat-value" id="total-tasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completed-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="remaining-tasks">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
            </div>

            <!-- list of tasks -->
            <ul id="task-list">
                <!-- Empty state shown when no tasks exist -->
                <li class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet</p>
                    <small>Add some tasks to get started</small>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
